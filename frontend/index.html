<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoMo</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-icon">M</span>
        MoMo
      </div>
      <nav>
        <div id="home" class="menu-item active">
          <span>üè†</span>
          Home
        </div>

        <div id="analysis" class="menu-item">
          <span>üìà</span>
          Analysis
        </div>
        <script>
          document.addEventListener("DOMContentLoaded", function() {
            // Function to handle navigation
            function navigateTo(page) {
              window.location.href = page;
            }

            // Add event listeners to the divs
            document.getElementById("home").addEventListener("click", function() {
              navigateTo("index.html");
            });

            document.getElementById("analysis").addEventListener("click", function() {
              navigateTo("analysis.html");
            });
          });
        </script>
      </nav>
    </aside>
    <main class="main-content">
      <header class="header">
        <h1>Dashboard</h1>
      </header>

      <div class="search-section">
        <div class="search-wrapper">
          <div class="search-container">
            <input type="text" class="search-input" placeholder="Search transactions...">
            <button class="search-button">
              üîç
            </button>
          </div>

          <div class="date-display">
            <input type="date" class="date-picker" />
          </div>
        </div>
        <div class="transactions-section">
          <div class="transaction-filters">
            <button class="filter-button active" data-type="transactions">
              All transactions
            </button>
            <button class="filter-button" data-type="incoming_money">
              Incoming money
            </button>
            <button class="filter-button" data-type="transferts_to_mobile_numbers">
              Transfers to Mobile Numbers
            </button>
            <button class="filter-button" data-type="withdrawals_from_agents">
              Withdrawals from Agents
            </button>
            <button class="filter-button" data-type="bank_deposits">
              Bank Deposits
            </button>
            <button class="filter-button" data-type="bank_transferts">
              Bank Transfers
            </button>
            <button class="filter-button" data-type="cashpower_bill_payments">
              Cash Power Bill Payments
            </button>
            <button class="filter-button" data-type="payments_to_code_holders">
              Payments to Code Holders
            </button>
            <button class="filter-button" data-type="bundles_purchases">
              Internet and Voice Bundle Purchases
            </button>
            <button class="filter-button" data-type="airtime_bill_payments">
              Airtime Bill Payments
            </button>
            <button class="filter-button" data-type="transaction_by_third_parties">
              Transactions Initiated by Third Parties
            </button>
          </div>
          <div class="transactions-list">
            <h2>Transactions</h2>
            <table>
              <thead>
                <tr>
                  <th>id</th>
                  <th>type</th>
                  <th>message</th>
                  <th>receiver</th>
                  <th>amount</th>
                  <th>number</th>
                  <th>date</th>
                </tr>
              </thead>
              <tbody id="transactions-body">
                <!-- Transactions will be dynamically inserted here -->
              </tbody>
            </table>
          </div>

        </div>
      </div>
  </div>
  </div>
  </div>
  </main>

  <script src="script.js"></script>
</body>

</html>`
